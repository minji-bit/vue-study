<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>VUE Intro</title>
</head>
<body>
    <div id="app">
        <h1>Hello {{name}}</h1>

    </div>
    
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                name :"scalper",
            }
        });

    </script>
</body>
</html>
